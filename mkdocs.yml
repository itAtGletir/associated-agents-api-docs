site_name: Gletir Docs
theme:
  name: material
  logo: 'assets/logoGletir.jpg'
  icon:
    repo: fontawesome/brands/github-alt  
  features:
    - content.code.annotate
    - content.tabs.link
    - navigation.indexes
    - navigation.sections
    - navigation.tabs
    - navigation.top
    - navigation.tracking
    - search.highlight
    - search.share
    - search.suggest
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
  font:
    text: Roboto
    code: Roboto Mono
  

extra_css:
  - stylesheets/extra.css

site_author: Gletir Corredor de Bolsa

edit_uri: ""


repo_url: https://github.com/itAtGletir
repo_name: itAtGletir

extra:
  social:
    - icon: fontawesome/brands/instagram
      link: https://instagram.com/gletiruy
    - icon: fontawesome/brands/twitter
      link: https://twitter.com/gletir
    - icon: fontawesome/brands/linkedin
      link: https://www.linkedin.com/company/gletir
      

copyright: Â© 2024 Gletir Corredor de Bolsa S.A. - Todos los derechos reservados

nav:
  - Inicio: index.md
  - Productos API:
      - Onboarding : api/onboarding.md
      - Operatoria : api/operatoria.md

markdown_extensions:
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - def_list
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.critic
  - pymdownx.caret
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.tilde
  - admonition
  - pymdownx.details
  - pymdownx.superfences
